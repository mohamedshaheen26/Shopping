<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <div class="container-fluid" style="min-height:50vh;">
    <div class="main">
      <h1>Register</h1>

      <form id="registerForm">
        <div class="row">
          <div class="col-md-6 mb-2">
            <label class="form-label" for="firstName">First Name:</label>
            <input class="form-control" type="text" id="firstName" name="firstName" required>
          </div>
          <div class="col-md-6 mb-2">
            <label class="form-label" for="lastName">Last Name:</label>
            <input class="form-control" type="text" id="lastName" name="lastName" required>
          </div>
          <div class="col-md-12 mb-2">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" required>
          </div>
          <div class="col-md-12 mb-2">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" required>
          </div>
          <div class="col-md-6 mb-2">
            <label class="form-label" for="nationalID">National ID:</label>
            <input class="form-control" type="number" id="nationalID" name="nationalID" required>
          </div>
          <div class="col-md-6 mb-2">
            <label class="form-label" for="phoneNumber">Phone Number:</label>
            <input class="form-control" type="number" id="phoneNumber" name="phoneNumber" required>
          </div>
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="text-center mb-0">Already have an account? <a href="login.html">Login here</a></p>
    </div>

  </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const userData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        nationalID: document.getElementById('nationalID').value,
        phoneNumber: document.getElementById('phoneNumber').value,
        createdDate: new Date().toISOString(),
      };

      try {
        const response = await fetch('https://nshopping.runasp.net/api/Users/Register', {
          method: 'POST',
          headers: {
            'accept': '*/*',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
        });

        const data = await response.json();
        if (response.ok) {
          alert('Registration successful!');
          window.location.href = 'login.html'; // Redirect to login page
        } else {
          alert(`Registration failed: ${data.message || 'Unknown error'}`);
        }
      } catch (error) {
        console.error('Error during registration:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>

</html>
