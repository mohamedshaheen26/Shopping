<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <!-- NAV  -->
    <div class="container">
      <a href="#" class="logo">Our <span>S</span>tore</a>
      <nav>
        <ul class="links">
          <li>
            <a class="home" href="index.html">
              Home
            </a>
          </li>
          <li>
            <a class="" href="products.html">
              Products
            </a>
          </li>
          <li>
            <a class="active" href="admin.html">
              Admin
            </a>
          </li>
        </ul>
      </nav>
      <nav>
        <ul>
          <li>
            <a class="cart_icon" href="javascript:void(0)" id="cart-icon" title="Add to Card">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
          <li>
            <a href="login.html" id="logoutButton" title="Logout">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
          </li>
        </ul>
      </nav>

      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>

        <!-- CONTENT  -->
        <div class="cart-content"></div>

        <!-- TOTAL   -->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <!-- BUY BUTTON  -->
        <button type="button" class="btn-buy" onclick="buyNow()">Buy Now</button>
        <!-- CART CLOSE  -->
        <a href="javascript:void(0)">
          <i class='fas fa-times' id="cart-close"></i>
        </a>
      </div>
    </div>
  </header>

  <section class="admin">
    <div class="container">
      <!-- Alert Container -->
      <div id="alertContainer" class="container mt-3"></div>
      <h1 class="text-center">Admin Dashboard</h1>

      <div clas="row">
        <div class="col-md-2">
          <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addCategoryModal"
            id="addCategoryButton">
            Add Category
          </button>
        </div>
        <div class="col-md-12">
          <table class="table table-bordered table-striped categoriesTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Category Name</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div clas="row">
        <div class="col-md-2">
          <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal"
            id="addProductButton">
            Add Product
          </button>
        </div>
        <div class="col-md-12">
          <table class="table table-bordered table-striped productsTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  <!-- Add Category Modal -->
  <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Add Category Form -->
          <form>
            <div class="row">
              <div class="col-md-12 mb-2">
                <label for="categoryName" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="categoryName" required />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="addCategory()">Add Category</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Add Product Form -->
          <form>
            <div class="row">
              <div class="col-md-12 mb-2">
                <label for="itemName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="itemName" required />
              </div>
              <div class="col-md-12 mb-2">
                <label for="itemDescription" class="form-label">Description</label>
                <input type="text" class="form-control" id="itemDescription" />
              </div>
              <div class="col-md-6 mb-2">
                <label for="itemPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="itemPrice" required />
              </div>
              <div class="col-md-6 mb-2">
                <label for="itemStock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="itemStock" />
              </div>
              <div class="col-md-12 mb-2">
                <label for="categorySelect" class="form-label">Category</label>
                <select class="form-select" id="categorySelect" required>
                  <!-- Options will be populated dynamically -->
                </select>
              </div>
              <div class="col-md-12 mb-2">
                <label for="itemImage" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="itemImage" accept="image/*" required />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="addItem()">Add Product</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Category Modal -->
  <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editCategoryModalLabel">Edit Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editCategoryName" class="form-label">Category Name</label>
              <input type="text" class="form-control" id="editCategoryName" required>
            </div>
            <input type="hidden" id="editCategoryId">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="updateCategory()">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editProductName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="editProductName" required>
            </div>
            <div class="mb-3">
              <label for="editProductDescription" class="form-label">Description</label>
              <input type="text" class="form-control" id="editProductDescription">
            </div>
            <div class="mb-3">
              <label for="editProductPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="editProductPrice" required>
            </div>
            <div class="mb-3">
              <label for="editProductStock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="editProductStock">
            </div>
            <div class="mb-3">
              <label for="editProductCategory" class="form-label">Category</label>
              <select class="form-select" id="editProductCategory" required>
                <!-- Options will be populated dynamically -->
              </select>
            </div>
            <input type="hidden" id="editProductId">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="updateProduct()">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (required for modal and alert functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
