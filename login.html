<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="main">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="row">
          <div class="col-md-12 mb-2">
            <label class="form-label" for="email"> Email: </label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Enter your Email" required>
            <div class="error-message" id="emailError"></div>
          </div>
          <div class="col-md-12 mb-2">
            <label class="form-label" for="password"> Password:</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter your Password"
              required>
            <div class="error-message" id="passwordError"></div>
          </div>
        </div>
        <button type="submit">Login</button>
      </form>

      <p class="text-center mb-0">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <!-- Loader Section -->
  <div class="loader" id="loader">
    <div class="loader-spinner"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous error messages
      clearErrors();

      // Validate form fields
      const isValid = validateForm();
      if (!isValid) {
        return;
      }

      const credentials = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
      };

      try {
        const response = await fetch('https://nshopping.runasp.net/api/Users/Login', {
          method: 'POST',
          headers: {
            'accept': '*/*',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(credentials),
        });

        const data = await response.json();
        if (response.ok) {
          // Save the token and userId to localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('userId', data.id); // Assuming the API returns userId

          // Show the loader
          document.getElementById('loader').style.display = 'flex';

          // Redirect to the home page after 2 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        }
      } catch (error) {
        console.error('Error during login:', error);
      }
    });

    // Function to validate the form
    function validateForm() {
      let isValid = true;

      // Validate Email
      const email = document.getElementById('email').value;
      if (!email || !validateEmail(email)) {
        showError('emailError', 'Please enter a valid email address.');
        isValid = false;
      }

      // Validate Password
      const password = document.getElementById('password').value;
      if (!password || password.length < 6) {
        showError('passwordError', 'Password must be at least 6 characters long.');
        isValid = false;
      }

      return isValid;
    }

    // Function to validate email format
    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // Function to display error messages
    function showError(elementId, message) {
      const errorElement = document.getElementById(elementId);
      errorElement.textContent = message;
    }

    // Function to clear all error messages
    function clearErrors() {
      const errorElements = document.querySelectorAll('.error-message');
      errorElements.forEach((element) => {
        element.textContent = '';
      });
    }
  </script>
</body>

</html>
