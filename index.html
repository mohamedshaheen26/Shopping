<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
  </style>
</head>

<body>
  <header>
    <!-- NAV  -->
    <div class="container">
      <a href="#" class="logo">Our <span>S</span>tore</a>
      <nav>
        <ul class="links">
          <li>
            <a class="home active" href="index.html">
              Home
            </a>
          </li>
          <li>
            <a href="products.html">
              Products
            </a>
          </li>
          <li>
            <a href="admin.html">
              Admin
            </a>
          </li>
        </ul>
      </nav>
      <nav>
        <ul>
          <li>
            <a class="cart_icon" href="javascript:void(0)" id="cart-icon" title="Add to Card">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
          <li>
            <a href="login.html" id="logoutButton" title="Logout">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
          </li>
        </ul>
      </nav>

      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>

        <!-- CONTENT  -->
        <div class="cart-content">


        </div>

        <!-- TOTAL   -->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <!-- BUY BUTTON  -->
        <button type="button" class="btn-buy">Buy Now</button>
        <!-- CART CLOSE  -->
        <a href="javascript:void(0)">
          <i class='fas fa-times' id="cart-close"></i>
        </a>
      </div>
    </div>
  </header>

  <section class="hero-section">
    <div class="hero-content">
      <h1 class="hero-headline">Elevate Your Style</h1>
      <p class="hero-subtext">Where style meets comfort.</p>
      <a href="Products.html" class="hero-button" id="shopNowButton">Shop Now</a>
    </div>
  </section>

  <section class="products-section">
    <div class="container">
      <h1 class="section-title mb-4">Our Categories</h1>
      <ul id="products" class="products">

      </ul>
    </div>
  </section>
  <script src="js/main.js" defer></script>
</body>

</html>
