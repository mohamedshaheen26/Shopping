<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <!-- NAV  -->
    <a href="#" class="logo">StyleSphere</a>
    <nav>
      <ul class="links">
        <li>
          <a class="home" href="index.html">
            Home
          </a>
        </li>
        <li>
          <a class="active" href="products.html">
            Products
          </a>
        </li>
        <li>
          <a href="admin.html">
            Admin
          </a>
        </li>
      </ul>
    </nav>
    <nav>
      <ul>
        <li>
          <a class="cart_icon" href="javascript:void(0)" id="cart-icon" title="Add to Card">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </li>
        <li>
          <a href="login.html" id="logoutButton" title="Logout">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="cart">
      <h2 class="cart-title">Your Cart</h2>

      <!-- CONTENT  -->
      <div class="cart-content">


      </div>

      <!-- TOTAL   -->
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">$0</div>
      </div>
      <!-- BUY BUTTON  -->
      <button type="button" class="btn-buy">Buy Now</button>
      <!-- CART CLOSE  -->
      <a href="javascript:void(0)">
        <i class='fas fa-times' id="cart-close"></i>
      </a>
    </div>
  </header>

  <section class="shop">
    <div class="container">
      <!-- Alert Container -->
      <div id="alertContainer" class="container mt-3"></div>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="breadcrumb">
        </ol>
      </nav>
      <div id="loading" class="loading">
        <div class="spinner"></div> <!-- You can replace this with any loader animation -->
        <p>Loading products...</p>
      </div>
      <div class="items">
        <div class="row" id="items">
          <!-- Product sections will be populated dynamically -->
        </div>
      </div>
    </div>
  </section>
  <!-- Bootstrap JS (required for modal and alert functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/products.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/cart.js" defer></script>
</body>

</html>
